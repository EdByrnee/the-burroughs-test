<div class='page animate__animated animate__fadeInLeft'>

    <h1 class=''>Employees</h1>

    <p>
        Click on 'View Schedule' to view an employee's payment schedule
    </p>


    <table>
        <thead>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>View</th>
        </thead>
        <tbody>
            <tr *ngFor="let e of data">
                <td>#{{ e.id }}</td>
                <td>
                    {{ e.employee_name }}
                </td>
                <td>
                    <a [routerLink]="'/employees/' + e.id">
                        View Schedule
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
